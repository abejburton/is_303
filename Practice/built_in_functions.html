<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var phrase = prompt("Enter a phrase");
        var subphrase = prompt("Enter a subphrase to search for");
        var replacement = prompt("Enter a replacement subphrase");

        replacement = replacement.toUpperCase();
        phrase = phrase.replace(subphrase,replacement).trim();

        alert(phrase);
        

    </script>
</body>
</html>
